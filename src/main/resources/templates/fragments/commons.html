<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bar&Dinner App </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">

</head>
<body>
<header th:fragment="nav">
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <section class="w3-top">
            <article class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
                <a href="/" class="w3-bar-item w3-button">Bar and Dinner</a>
                <article class="w3-right w3-hide-small">
                    <th:block th:if="${@currentUser.id==null}">
                        <a class="w3-bar-item w3-button" href="/users/login">Login</a>
                        <a class="w3-bar-item w3-button" href="/users/register">Register</a>
                        <a href="/about" class="w3-bar-item w3-button">About</a>
                        <a href="/" class="w3-bar-item w3-button">Contact</a>
                    </th:block>

                    <th:block th:if="${@currentUser.id!=null}">

                        <a class="w3-bar-item w3-button" href="/orders/add">Add Order</a>
                        <a class="w3-bar-item w3-button" href="/users/logout">Logout</a>
                        <a href="https://www.forlife.bg/calculator" class="w3-bar-item w3-button">Calories per
                            ingredient</a>
                        <a href="#" class="w3-bar-item w3-button">Contact</a>

                    </th:block>
                </article>
            </article>
        </section>

        <header class="w3-display-container w3-content w3-wide" style="max-width:1600px;" id="home">
            <img class="w3-image" src="https://images.unsplash.com/photo-1512152272829-e3139592d56f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hamburger Catering"
                 width="1600" height="800">
            <article class="w3-display-bottomleft w3-padding-large w3-opacity">
                <h1 class="w3-xxlarge">Service</h1>
            </article>
        </header>
    </nav>
</header>
<footer th:fragment="footer" class="container">
    <p>Powered by
        <a>&copy;P.Kamenov Spring Applications 2024. All rights reserved.</a>
    </p>
</footer>
</body>
</html>
